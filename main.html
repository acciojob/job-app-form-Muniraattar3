<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="Text"  required>

		<label for="email">email</label>
		<input id="email" type="Email"  required>

		<label for="gender_m"></label>
		<input id="gender_m" type="radio" name="gender"  required>

		
		<label for="gender_f"></label>
		<input id="gender_f" type="radio" name="gender" required>
		
	   <label for="laptop">Laptop Brands</label>
		<select id ="laptop" >
		<option value=""disabled selected></option>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>

		<label for="age">Age</label>
		<input id="age" type="Number" required>

		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required>

		<label for="password">Password</label>
		<input id="password" type="Password" required>

		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="URL" >

		<button type="button">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
